{% extends 'base.html' %}

{% block title %}
post list
{% endblock %}

{% block content %}
    <style>
        .card-title a{
            float: right;
        }
    </style>
    <h1>posts</h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                {{ post.created.date() }}
            </div>
            <div class="card-body">
                <h5 class="card-title">
                   <b>{{ post.title }}</b>
                   <a href="{{ url_for('posts.post_detail',slug=post.slug) }}" class="btn btn-primary">Read More...</a>
                </h5>
                <!-- <p class="card-text">{{ post.body }}</p> -->
               
            </div>
        </div>
        <br><br>
    {% endfor %}
{% endblock %}
